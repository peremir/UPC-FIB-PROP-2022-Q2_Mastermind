plugins {
    id 'java'
}

java{
    toolchain{
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

jar{
    manifest{
        attributes 'Main-Class': 'Main'
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['java']
        }
    }
    test {
        java {
            srcDirs = ['JUnit']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation 'org.mockito:mockito-core:5.2.0'
    
    //implementation files('ENTREGA1/FONTS/lib/org.apache.commons.io.jar')
}